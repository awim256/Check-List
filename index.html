<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Panorama Ridge Day Hike Checklist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      color: #333;
      margin: 0;
      padding: 2rem;
    }
    h1, h2 {
      margin-bottom: 0.5rem;
    }
    h1 {
      font-size: 2.5rem;
    }
    h2 {
      font-size: 1.5rem;
      margin-top: 2rem;
      color: #2c3e50;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.5rem 0;
    }
    label {
      margin-left: 0.5rem;
      cursor: pointer;
    }
    input[type="checkbox"] {
      transform: scale(1.2);
      cursor: pointer;
    }
    .section {
      background-color: #ffffff;
      border-left: 5px solid #3498db;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }
    .section h2::before {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>

  <h1>🏔️ Panorama Ridge Day Hike Checklist</h1>

  <div class="section">
    <h2>🧭 Essentials (10 Hiking Essentials)</h2>
    <ul>
      <li><input type="checkbox" id="nav"><label for="nav">Navigation (Map, compass, GPS, AllTrails/Gaia app)</label></li>
      <li><input type="checkbox" id="light"><label for="light">Headlamp/Flashlight (with extra batteries)</label></li>
      <li><input type="checkbox" id="sun"><label for="sun">Sun protection (Sunglasses, sunscreen, lip balm)</label></li>
      <li><input type="checkbox" id="firstaid"><label for="firstaid">First aid kit (plus blister treatment)</label></li>
      <li><input type="checkbox" id="knife"><label for="knife">Knife or multi-tool</label></li>
      <li><input type="checkbox" id="fire"><label for="fire">Firestarter (Matches/lighter & tinder)</label></li>
      <li><input type="checkbox" id="shelter"><label for="shelter">Emergency shelter (Bivy, space blanket, tarp)</label></li>
      <li><input type="checkbox" id="food"><label for="food">Extra food (Snacks, meals)</label></li>
      <li><input type="checkbox" id="water"><label for="water">Extra water & purification (3–4L & filter/tablets)</label></li>
      <li><input type="checkbox" id="clothing"><label for="clothing">Extra clothing (Warm layers, rain shell)</label></li>
    </ul>
  </div>

  <div class="section">
    <h2>🎒 Gear</h2>
    <ul>
      <li><input type="checkbox" id="pack"><label for="pack">Daypack (25–35L)</label></li>
      <li><input type="checkbox" id="poles"><label for="poles">Trekking poles</label></li>
      <li><input type="checkbox" id="hydration"><label for="hydration">Hydration system (Water bottles or bladder)</label></li>
      <li><input type="checkbox" id="trash"><label for="trash">Ziplock/trash bag</label></li>
      <li><input type="checkbox" id="drybags"><label for="drybags">Dry bags (Optional)</label></li>
      <li><input type="checkbox" id="bear"><label for="bear">Bear spray (Recommended)</label></li>
    </ul>
  </div>

  <div class="section">
    <h2>👕 Clothing (Dress in Layers)</h2>
    <ul>
      <li><input type="checkbox" id="base"><label for="base">Moisture-wicking base layer (top & bottom)</label></li>
      <li><input type="checkbox" id="insulating"><label for="insulating">Insulating layer (Fleece or down jacket)</label></li>
      <li><input type="checkbox" id="shell"><label for="shell">Waterproof/windproof shell (Jacket & pants)</label></li>
      <li><input type="checkbox" id="pants"><label for="pants">Hiking pants/shorts (weather-dependent)</label></li>
      <li><input type="checkbox" id="hat"><label for="hat">Hat (Sun hat + warm beanie)</label></li>
      <li><input type="checkbox" id="gloves"><label for="gloves">Gloves</label></li>
      <li><input type="checkbox" id="buff"><label for="buff">Buff/neck gaiter (Optional)</label></li>
      <li><input type="checkbox" id="socks"><label for="socks">Extra socks (Wool or synthetic)</label></li>
    </ul>
  </div>

  <div class="section">
    <h2>👟 Footwear</h2>
    <ul>
      <li><input type="checkbox" id="boots"><label for="boots">Hiking boots or trail shoes (Broken in)</label></li>
      <li><input type="checkbox" id="gaiters"><label for="gaiters">Gaiters (Optional)</label></li>
    </ul>
  </div>

  <div class="section">
    <h2>🍫 Food & Water</h2>
    <ul>
      <li><input type="checkbox" id="snacks"><label for="snacks">High-energy snacks (Trail mix, bars, jerky)</label></li>
      <li><input type="checkbox" id="lunch"><label for="lunch">Packed lunch</label></li>
      <li><input type="checkbox" id="electrolytes"><label for="electrolytes">Electrolyte tabs or drink mix</label></li>
    </ul>
  </div>

  <div class="section">
    <h2>📱 Optional Extras</h2>
    <ul>
      <li><input type="checkbox" id="phone"><label for="phone">Phone with offline maps & power bank</label></li>
      <li><input type="checkbox" id="camera"><label for="camera">Camera</label></li>
      <li><input type="checkbox" id="sitpad"><label for="sitpad">Lightweight sit pad</label></li>
      <li><input type="checkbox" id="journal"><label for="journal">Journal/pen</label></li>
      <li><input type="checkbox" id="binoculars"><label for="binoculars">Binoculars</label></li>
    </ul>
  </div>
</body>
</html>
